    <!--Introductory Text-->




    <!--Heading Text-->
    <h1 class="text-center description-white">
        Contact Me?
    </h1>

    <!--Contact Me Form-->
    <form action="https://formspree.io/f/xeelrzzw" method="post" class="mt-4">
        <table class="table table-bordered mx-auto contact-me-form">
            <tbody>
                <tr>
                    <td><label for="firstName" class="form-label">First Name</label></td>
                    <td><input type="text" class="form-control" id="firstName" name="firstName"
                            placeholder="Enter first name" required></td>
                </tr>
                <tr>
                    <td><label for="lastName" class="form-label">Last Name</label></td>
                    <td><input type="text" class="form-control" id="lastName" name="lastName"
                            placeholder="Enter last name"></td>
                </tr>
                <tr>
                    <td><label for="email" class="form-label">Email</label></td>
                    <td><input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                            required>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">Options</label></td>
                    <td class="text-start">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="Buisness" value="Buisness"
                                required>
                            <label class="form-check-label" for="Buisness">Buisness</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="Personal" value="Personal"
                                required>
                            <label class="form-check-label" for="Personal">Personal</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="Other" value="Other"
                                required>
                            <label class="form-check-label" for="Other">Other</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments" class="form-label">Comments</label></td>
                    <td>
                        <textarea class="form-control" id="comments" name="comments" rows="5"
                            placeholder="Enter your comments here..." required></textarea>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label class="form-label">Submit</label>
                    </td>
                    <td>
                        <div class="modal-footer">
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>




    <!-- Bottom Spacer-->
    <div class="foot-spacer">
